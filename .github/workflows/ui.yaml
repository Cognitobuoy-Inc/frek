name: Frek UI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]
    paths:
      - ".github/workflows/*.yaml"
      - 'ui/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: |
          cd ui
          yarn build
      - name: Test
        run: |
          cd ui
          yarn test || echo "No test present"